<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Welcome to the Home Page</h2>
                <p class="text-center">You are logged in!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies Elik -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to redirect to login page
        function redirectToLogin() {
            window.location.replace('login.html');
        }

        // Set a timeout for session expiration (e.g., 20 seconds) only for index.html
        const sessionTimeout = 20000; // 20 seconds
        let timeoutId;

        function startTimeout() {
            timeoutId = setTimeout(redirectToLogin, sessionTimeout);
        }

        function resetTimeout() {
            clearTimeout(timeoutId);
            startTimeout();
        }

        // Start the timeout when the page loads
        startTimeout();

        // Reset the timeout whenever there's user activity (mousemove)
        document.addEventListener('mousemove', resetTimeout);
        const user = JSON.parse(localStorage.getItem('user'));

        if (!user) {
            // Redirect to login page if user is not logged in
            window.location.replace('login.html');
        }
    </script>
</body>

</html>
